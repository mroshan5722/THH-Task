<html>
    <head>
        <style>
            .content{
                position: relative;
                top: 50px;
                
            }
            label{
                position: relative;
                left: 37%;
                font-size: 20px;
                font-family: sans-serif;

            }
            input{
                position: relative;
                padding: 15px 20px;
                margin: 10px 0;
                box-sizing: border-box;
                font-size: 20px;
                border-radius: 40px;
            }
            input#name,#email,#mobile {
                left: 35%;
                width: 30%;
                border: 2px solid #ed802d;
                /* outline: #ed802d; */
            }
            
            input#submit {
                left: 40%;
                width: 20%;
                border: 2px solid #2f528f;
                background-color: #4473c4;
                color: white;
                text-align: center;
            }

            a {
                text-decoration: none;
            }

            button{
                border: 2px solid #2f528f;
                background-color: #4473c4;
                width: 20%;
                position: relative;
                left: 40%;
                padding: 15px 20px;
                margin: 10px 0;
                border-radius: 40px;
                font-family: sans-serif;
                font-size: 20px;
                color: white;
            }

            input[type=text]:focus{
                outline: 1.5px solid #ed802d;
            }

            input:focus::placeholder {
                color: transparent;
            }
            button:hover{
                background-color:#4c7fd9;
            }
            button:active {
                background-color:#2f528f;
                transform: translateY(2px);
            }
            
        </style>
        <!-- <link rel=“stylesheet” href=“style.css” -->
        <title>
            THH TASK 1
        </title>  
    </head>
    <body>
        <div class = "content">
            <form>
                <label for="name">NAME:</label><br>
                <input type="text" id="name" name="name" placeholder="e.g. Roshan"><br><br>
                <label for="email">EMAIL:</label><br>
                <input type="text" id="email" name="email" placeholder="e.g. mroshan5722@gmail.com"><br><br>
                <label for="mobile">MOBILE NO:</label><br>
                <input type="text" id="mobile" name="mobile" placeholder="e.g. +971 58 8741518"><br><br>
                <!-- <input type="submit" id="submit"value="SUBMIT"><br><br> -->
            </form>
            <button>SUBMIT</button>
        </div>
        <a href="leaderboard.html">Leaderboard</a>
    </body>
</html>
